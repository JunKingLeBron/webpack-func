<body>
    <div>
        <button id="btn">点击</button>
    </div>
    <script>
        function throttle (fn, time) {
            let prev = 0
            return () => {
                let now = new Date()
                let _this = this
                if (now - prev > time) {
                    fn.apply(_this)
                    prev = now;
                }
            }
        }

        function scrollPage() {
            console.log(122211111)
        }
        window.addEventListener("scroll" , throttle(scrollPage, 2000))


        function debounce (fn, time) {
            let timer
            return () => {
                let _this = this
                clearTimeout(timer)
                timer = setTimeout(() => {
                    fn.apply(_this)  
                }, time);
            }
        }

        document.getElementById('btn').addEventListener('click', 
            debounce(() => {
                console.log(6666)
            }, 2000)
        )
    </script>

    <style>
        body {
            height: 2000px;
        }
    </style>
</body>
